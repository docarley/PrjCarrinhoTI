<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Carrinho TI - Experimenta SAN</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilo.css">
</head>

<body>
    <main class="principal-geral">
        <header class="topo">
            <div class="topo__brand">
                <img src="./images/computer.svg" alt="Ilustração vetorial de um computador">
            </div>
            <h1 class="topo__titulo">
                Carrinho de <span class="texto--azul">TI</span>
            </h1>
        </header>

        <section class="principal-carrinho">
            <section class="adicionar-produto-area">
                <form class="formulario">
                    <label class="escolha-produto">
                        <span class="texto--azul">Produto</span>
                        <select class="produto-input" name="produto" id="produto">
                            <option value="Fone de ouvido - R$100">Fone de ouvido - R$100</option>
                            <option value="Celular - R$1400">Celular - R$1400</option>
                            <option value="Oculus VR - R$5000">Oculus VR - R$5000</option>
                        </select>
                        </div>
                    </label>

                    <label class="escolha-quantidade">
                            <span class="texto--azul">Qtde.</span>
                            <input class="quantidade-input" id="quantidade" type="number" placeholder="0">
                    </label>

                    <section class="area-botoes">
                        <button onclick="adicionar()" type="button" class="botao-form botao-adicionar">Adicionar</button>
                        <button onclick="limpar()" type="button" class="botao-form botao-limpar">Limpar</button>
                    </section>

                </form>
            </section>
            <section class="carrinho">
                <h2 class="carrinho__titulo">Produtos no carrinho</h2>
                <ul class="carrinho__produtos" id="lista-produtos">
                    <li class="carrinho__item"><span class="texto--azul">1x</span> Celular <span class="texto--azul">R$1400</span></li>
                    <li class="carrinho__item"><span class="texto--azul">1x</span> Celular <span class="texto--azul">R$1400</span></li>
                </ul>


                <div class="divisoria"></div>

                <p class="carrinho__total">
                    Total: <span class="texto--azul" id="valor-total">R$1400</span>
                </p>
            </section>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
